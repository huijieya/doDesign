<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hikrobot Design</title>
    <script type="text/javascript" src="/design.js"></script>
    <style type="text/css">
      body, #compatible-hint {
        width: 100%;
        height: 100%;
      }
      #compatible-hint > div {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 17px;
        color: #52575d;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        window.onload = function () {
            var userAgent = window.navigator.userAgent
            if (userAgent && userAgent.indexOf('Trident/') >= 0) {
                document.body.innerHTML = '<div id="compatible-hint"><div>该系统不支持IE浏览器，请使用Chrome或高版本Edge<div></div>'
            }
        }
    </script>
  </body>
</html>
